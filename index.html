<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='https://nackloose.com/reset.css' />
    <link rel='stylesheet' href='res/css/stylesheet.css' />
  </head>
  <body>
    <header>
      <h1 class='text-header'>FLEXBOX</h1>
    </header>
    <main>
      <section class='flex-display'>
        <section id='flexbox' class='flexbox'>
          <div id='1' class='box red' tabindex="0"></div>
          <div id='2' class='box green' tabindex="0"></div>
          <div id='3' class='box blue' tabindex="0"></div>
          <div id='4' class='box purple' tabindex="0"></div>
          <div id='5' class='box orange' tabindex="0"></div>
        </section>
        <section class='flex-display-buttons'>
          <button id='add-box' class='button add' type='button'>+</button>
          <button id='remove-box' class='button remove' type='button'>-</button>
        </section>
      </section>
      <article class='buttonContainer'>
        <h1 class='menu-header'>Flex-Box Properties</h1>
         <section>
           <div class='button-menu main-button'>
             <button id='toggle-flex'class='button' type="button">Toggle FlexBox</button>
             <button id='toggle-direction'class='button' type="button">Toggle Flex Direction</button>
             <button id='toggle-reverse'class='button' type="button">Toggle Reverse</button>
             <button id='toggle-wrap'class='button' type="button">Toggle <br />Wrap</button>
             <button id='toggle-wrap-reverse'class='button' type="button">Toggle Wrap Reverse</button>
           </div>
         </section>
           <section class='sub-button-wrapper'>
             <div class='button-menu sub'>
               <h1>Justify Content</h1>
               <section class='sub-buttons'>
                 <button id='just-start'class='button' type="button">Flex Start</button>
                 <button id='just-end'class='button' type="button">Flex End</button>
                 <button id='just-center'class='button' type="button">Center</button>
                 <button id='just-between'class='button' type="button">Space Between</button>
                 <button id='just-around'class='button' type="button">Space Around</button>
               </section>
             </div>
             <div class='button-menu sub'>
               <h1>Align Items</h1>
               <section class='sub-buttons'>
                 <button id='align-start'class='button' type="button">Flex Start</button>
                 <button id='align-end'class='button' type="button">Flex End</button>
                 <button id='align-center'class='button' type="button">Center</button>
                 <button id='align-baseline'class='button' type="button">BaseLine</button>
                 <button id='align-stretch'class='button' type="button">Stretch</button>
               </section>
             </div>
             <div class='button-menu sub'>
               <h1>Align Content</h1>
               <section class='sub-buttons'>
                 <button id='align-cont-start'class='button' type="button">Flex Start</button>
                 <button id='align-cont-end'class='button' type="button">Flex End</button>
                 <button id='align-cont-center'class='button' type="button">Center</button>
                 <button id='align-cont-stretch'class='button' type="button">Stretch</button>
                 <button id='align-cont-between'class='button' type="button">Space Between</button>
                 <button id='align-cont-around'class='button' type="button">Space Around</button>
               </section>
             </div>
           </section>
           <h1 class='menu-header'>Flex-Item Properties</h1>
            <section>
              <div class='button-menu main-button'>
                <button id='toggle-flex'class='button' type="button">Toggle FlexBox</button>
                <button id='toggle-direction'class='button' type="button">Toggle Flex Direction</button>
                <button id='toggle-reverse'class='button' type="button">Toggle Reverse</button>
                <button id='toggle-wrap'class='button' type="button">Toggle <br />Wrap</button>
                <button id='toggle-wrap-reverse'class='button' type="button">Toggle Wrap Reverse</button>
              </div>
            </section>
              <section class='sub-button-wrapper'>
                <div class='button-menu sub'>
                  <h1>Justify Content</h1>
                  <section class='sub-buttons'>
                    <button id='just-start'class='button' type="button">Flex Start</button>
                    <button id='just-end'class='button' type="button">Flex End</button>
                    <button id='just-center'class='button' type="button">Center</button>
                    <button id='just-between'class='button' type="button">Space Between</button>
                    <button id='just-around'class='button' type="button">Space Around</button>
                  </section>
                </div>
                <div class='button-menu sub'>
                  <h1>Align Items</h1>
                  <section class='sub-buttons'>
                    <button id='align-start'class='button' type="button">Flex Start</button>
                    <button id='align-end'class='button' type="button">Flex End</button>
                    <button id='align-center'class='button' type="button">Center</button>
                    <button id='align-baseline'class='button' type="button">BaseLine</button>
                    <button id='align-stretch'class='button' type="button">Stretch</button>
                  </section>
                </div>
                <div class='button-menu sub'>
                  <h1>Align Content</h1>
                  <section class='sub-buttons'>
                    <button id='align-cont-start'class='button' type="button">Flex Start</button>
                    <button id='align-cont-end'class='button' type="button">Flex End</button>
                    <button id='align-cont-center'class='button' type="button">Center</button>
                    <button id='align-cont-stretch'class='button' type="button">Stretch</button>
                    <button id='align-cont-between'class='button' type="button">Space Between</button>
                    <button id='align-cont-around'class='button' type="button">Space Around</button>
                  </section>
                </div>
              </section>
      </article>
    </main>
    <script src='res/js/index.js'></script>
  </body>
</html>
